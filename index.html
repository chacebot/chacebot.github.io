---
layout: default
title: Home
---


  <body>
    
    <h1>{{ "Welcome To My Personal Tech Blog!"}}</h1>

    <h2>Posts</h2>
    <ul>
      {% for post in site.posts %}
        <h3><a href="{{ post.url }}">{{post.date | date_to_string}} : {{post.title}}</a></h3>
        <p>{{ post.excerpt }}</p>
      {% endfor %}
    </ul>
    
  </body>
