title: Chace Medeiros
description: A tech blog about my adventures in programming and robotics!


theme: jekyll-theme-merlot

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"